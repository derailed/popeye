# Sample Popeye CronJob. Runs Popeye as a cron every hours
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: popeye
  namespace: popeye
spec:
  schedule: "59 23 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: popeye
          restartPolicy: OnFailure
          containers:
            - name: popeye
              image: derailed/popeye:latest
              imagePullPolicy: IfNotPresent
              command: ["/bin/popeye"]
              args:
                - --file
                - /etc/config/popeye/spinach.yml
                - --out
                - yaml
                - --force-exit-zero
                - --logs
                - none
                - --cluster-name
                - my-cluster
                - --all-namespaces
              resources:
                limits:
                  cpu: 500m
                  memory: 100Mi
              volumeMounts:
                - name: spinach
                  mountPath: /etc/config/popeye
          volumes:
            - name: spinach
              configMap:
                name: popeye
                items:
                  - key: spinach
                    path: spinach.yml
